<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>e-Store</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.svg">
  </head>
  <body>
      <div class="row">
        <div class="column medium-3 text-center"><h1>e-Store</h1></div>
        <div class="column medium-offset-3 medium-6">
          <div class="row column">
            <ul class="menu align-right">
              <li><a href="#">Ingresa</a></li>
              <li><a href="#">Registrate</a></li>
              <li><a href="#">Ayuda</a></li>
              <li><a href="#">Mapa del sitio</a></li>
            </ul>
          </div>
          <div class="row">
            <div class="small-9 column medium-offset-3">
              <ul class="menu align-right">
                <li><a><i class="step fi-social-facebook size-36"></i></a></li>
                <li><a><i class="step fi-social-instagram size-36"></i></a></li>
                <li><a><i class="step fi-social-twitter size-36"></i></a></li>
                <li><a><i class="step fi-social-linkedin size-36"></i></a></li>
                <li><a><i class="step fi-social-pinterest size-36"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="column row">
        <div class="button-group expanded">
          <a class="button">Hogar</a>
          <a class="button">Salud</a>
          <a class="button">Deporte</a>
          <a class="button">Tecnología</a>
          <a class="button">Accesorios</a>
          <a class="button">Ropa</a>
          <a class="button">Mantenimiento</a>
          <a class="hollow button">Carrito<i class="step fi-shopping-cart size-18"></i></a>
        </div>
      </div>

      <div class="column row">
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li><a href="#">Hogar</a></li>
          <li><a href="#">Varios</a></li>
          <li>Decoración</li>
        </ul>
      </div>

    <div class="row large-uncollapse">
      <div class="column large-3">
        <div class="callout">
          <h4>Búsqueda avanzada</h4>
        </div>
      </div>
      <div class="column large-9">
        <div class="callout">
          <h2>Hogar</h2>
          <hr>
          <div class="row large-uncollapse">
            <div class="large-4 column">
              <div class="secondary callout text-center"></div>
            </div>
            <div class="large-4 column">
              <div class="secondary callout text-center"></div>
            </div>
            <div class="large-4 column">
              <div class="secondary callout text-center"></div>
            </div>
          </div>
          <div class="row large-uncollapse">
            <div class="large-4 column">
              <div class="secondary callout text-center"></div>
            </div>
            <div class="large-4 column">
              <div class="secondary callout text-center"></div>
            </div>
            <div class="large-4 column">
              <div class="secondary callout text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
